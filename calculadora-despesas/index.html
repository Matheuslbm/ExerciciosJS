<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Despesas</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <div class="container">
       <h1>Organizador de despesas</h1>
        <form id="expense-form">
        
            <input type="text" placeholder="Nome da Despesa" id="expense-name" required>
            
            <input type="number" placeholder="Valor" id="expense-amount" required>

            <select id="expense-category" required>
                <option value="alimentacao">Alimentação</option>
                <option value="transporte">Transporte</option>
                <option value="entretenimento">Entretenimento</option>
                <option value="estudos">Estudos</option>
                <option value="outros">Outros</option>
            </select>
        
            <input type="button" value="Adicionar despesa">
        </form>

        <ul id="expense-list"></ul>

        <div class="sumary">
            <p>Total geral: <span id="total-amount">R$ 0,00</span></p>
            <p>Por categoria: </p>
            <ul id="category-totals"></ul>
        </div>
   </div>


    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
